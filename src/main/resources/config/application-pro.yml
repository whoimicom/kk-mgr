spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/kinkim?serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
    username: im@kin.kim[]
    password: im@kin.kim[]
  data:
    redis:
      host: localhost
      password: im@kin.kim[]
      port: 6379
      database: 0
jasypt:
  encryptor:
    #    algorithm: PBEWITHHMACSHA512ANDAES_256
    #    password: a2lua2lt
    property:
      prefix: "im@kin.kim["
      suffix: "]"
    private-key-format: pem
    public-key-format: pem
    #    private-key-location: classpath:id_rsa_pkcs8
    #    public-key-location: classpath:id_rsa_pkcs8.pem
    private-key-location: file:/home/devops/.ssh/id_rsa_pkcs8
    public-key-location: file:/home/devops/.ssh/id_rsa_pkcs8.pem
kim:
  kin:
    logpath: ${user.home}/data/logs


