<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div class="bd-example">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>id</th>
            <th>username</th>
            <th>enabled</th>
            <th>avatar</th>
            <th>email</th>
            <th>createdDatetime</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="pageImpl" type="org.springframework.data.domain.Page<kim.kin.model.UserInfo>"*/-->
        <tr th:each="userInfo:${pageImpl}">
            <td th:text="${userInfo.id}"></td>
            <td th:text="${userInfo.username}"></td>
            <td th:text="${userInfo.enabled}"></td>
            <td th:text="${userInfo.avatar}"></td>
            <td th:text="${userInfo.email}"></td>
            <td th:text="${#temporals.format(userInfo.createdDatetime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>

    <div th:replace="fragment/pagination ::fragmentPagination"></div>
    <div th:replace="fragment/footer ::footer"></div>

</div>
<link data-th-src="@{css/bootstrap/cheatsheet.css}" type="text/css" rel="stylesheet"/>
<script data-th-src="@{js/bootstrap/cheatsheet.js}"></script>
<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>
